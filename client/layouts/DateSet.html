	<div class="stage-test {{stage}} container col-xs-12 vertical-align animated in out">
		<div class="set-details container col-xs-2">
			<h5 class="stage-date" id="date">{{date}}</h5><span> DEC</span>
			<h4 class="set-time" id="startTime">{{startTime}}</h4>
			<h4 class="set-end-time" style="display:none;" id="endTime">{{endTime}}</h4>
		</div>
		<div class="set-details-2 container col-xs-8">
			<h4 class="set-name" id="name">{{name}}</h4>
			<h5 class="stage-text" id="stage">{{stage}}</h5>
		</div>
