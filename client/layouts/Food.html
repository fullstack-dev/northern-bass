<template name="Food">
	<h3 class="page-title">FOOD & DRINK </h3>
	<div class="container food-cont animated in out">
		<ul class="nav nav-tabs set-tabs" id="dateTabs" role="tablist">
		    <li role="presentation" class="col-xs-6 text-center active">
		        <a href="#food" id="drop-left" aria-controls="home" role="tab" data-toggle="tab" aria-haspopup="true" aria-expanded="false">FOOD</a>
		    </li>
		    <li role="presentation" class="col-xs-6 text-center">
		        <a href="#apparel" id="drop-right" aria-controls="home" role="tab" data-toggle="tab" aria-haspopup="true" aria-expanded="false">APPAREL</a>
		    </li>       
		</ul>
		<div class="tab-content vendor-content">
			<div role="tabpanel" class="tab-pane fade in active" id="food">   
				{{#if Template.subscriptionsReady}}
	                {{> Vendors}}
	            {{else}}
	            	<svg width="57" height="57" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
					    <g fill="none" fill-rule="evenodd">
					        <g transform="translate(1 1)" stroke-width="2">
					            <circle cx="5" cy="50" r="5">
					                <animate attributeName="cy"
					                     begin="0s" dur="2.2s"
					                     values="50;5;50;50"
					                     calcMode="linear"
					                     repeatCount="indefinite" />
					                <animate attributeName="cx"
					                     begin="0s" dur="2.2s"
					                     values="5;27;49;5"
					                     calcMode="linear"
					                     repeatCount="indefinite" />
					            </circle>
					            <circle cx="27" cy="5" r="5">
					                <animate attributeName="cy"
					                     begin="0s" dur="2.2s"
					                     from="5" to="5"
					                     values="5;50;50;5"
					                     calcMode="linear"
					                     repeatCount="indefinite" />
					                <animate attributeName="cx"
					                     begin="0s" dur="2.2s"
					                     from="27" to="27"
					                     values="27;49;5;27"
					                     calcMode="linear"
					                     repeatCount="indefinite" />
					            </circle>
					            <circle cx="49" cy="50" r="5">
					                <animate attributeName="cy"
					                     begin="0s" dur="2.2s"
					                     values="50;50;5;50"
					                     calcMode="linear"
					                     repeatCount="indefinite" />
					                <animate attributeName="cx"
					                     from="49" to="49"
					                     begin="0s" dur="2.2s"
					                     values="49;5;27;49"
					                     calcMode="linear"
					                     repeatCount="indefinite" />
					            </circle>
					        </g>
					    </g>
					</svg>
				{{/if}}	
            </div>
            <div role="tabpanel" class="tab-pane fade" id="apparel">       
            
            </div>
		</div>
	</div>
</template>
