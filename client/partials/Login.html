<template name="Login">
	<div class="container enter-cont">
		<main>
			{{#if Template.subscriptionsReady}}
				{{#transition in="fadeIn:800" out="fadeOut:500"}}
					<div class="home-login animated in out">
						<div class="svg-container">

							<svg version="1.1" id="Logo-Defs" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
							<g>
								<path id="Shape1" d="M95.4,70.4h10.5c-0.5-3.8-1.2-7.5-2.2-11.1
									c1-0.2,2-0.2,3-0.2c7.7,0,14.4,4.6,18,11.3h11.4c-4.3-13.2-15.8-22.6-29.4-22.6c-2.3,0-4.5,0.3-6.7,0.8c-1.5-3.5-3.2-7-5.2-10.2
									c3.8-1.2,7.8-1.9,11.9-1.9c12.4,0,23.5,5.9,31.2,15.3V36.5c-8.7-7.1-19.5-11.3-31.2-11.3c-6.5,0-12.8,1.3-18.6,3.7
									c-2.5-3.1-5.2-5.9-8.1-8.5c8.1-4.2,17.2-6.6,26.7-6.6c11.4,0,22,3.3,31.2,9.1V10.2c-9.4-4.9-20-7.6-31.2-7.6
									c-13.2,0-25.6,3.9-36.3,10.6C59.7,6.5,47.3,2.6,34,2.6c-11.2,0-21.7,2.8-31.2,7.6V23c9.2-5.8,19.8-9.1,31.2-9.1
									C64.8,13.9,90.4,38.3,95.4,70.4z"/>
								<path id="Shape2" d="M34,36.5c19.4,0,35.6,14.4,40.2,33.9h10.7
									C80.1,44.6,59.1,25.2,34,25.2c-11.7,0-22.5,4.2-31.2,11.3v15.3C10.4,42.4,21.5,36.5,34,36.5z"/>
								<path id="Shape3" d="M34,47.8c-13.6,0-25.1,9.4-29.4,22.6H16
									c3.6-6.8,10.3-11.3,18-11.3s14.4,4.6,18,11.3h11.3C59.1,57.3,47.5,47.8,34,47.8z"/>
							</g>
							</svg>

							<svg id="Logo" class="Animate-Path" width="100%" height="100%" viewBox="0 0 140 80" xml:space="preserve">
							    <use id="Draw-Shape" class="Animate-Draw" xlink:href="#Shape1" />
							    <use id="Draw-Frame" class="Animate-Draw" xlink:href="#Shape2" />
							    <use id="Draw-Text" class="Animate-Draw" xlink:href="#Shape3" />
							  <!--<use class="Animate-Fill" xlink:href="#Logo-Group" /> -->
							</svg> 


						</div>
						<div class="login-container">
							<button id="login-btn">LOG IN</button> 
							<button id="signup-btn">SIGN UP</button>
						</div>

					    <form class="login-form">
					        <p><input type="email" name="email" placeholder="email" required><i class="fa fa-user-circle" id="signup-user-icon" aria-hidden="true"></i></p>
					        <p><input type="password" name="password" placeholder="password" required><i class="fa fa-lock" id="signup-password-icon" aria-hidden="true"></i></p>
					        <button type="submit" id="submit_container">
					        	<i class="fa fa-check" aria-hidden="true" id="submit_icon"></i>Submit
					        </button>
					    </form>
					</div>
				{{/transition}}
			{{else}}
				<svg width="57" height="57" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
				    <g fill="none" fill-rule="evenodd">
				        <g transform="translate(1 1)" stroke-width="2">
				            <circle cx="5" cy="50" r="5">
				                <animate attributeName="cy"
				                     begin="0s" dur="2.2s"
				                     values="50;5;50;50"
				                     calcMode="linear"
				                     repeatCount="indefinite" />
				                <animate attributeName="cx"
				                     begin="0s" dur="2.2s"
				                     values="5;27;49;5"
				                     calcMode="linear"
				                     repeatCount="indefinite" />
				            </circle>
				            <circle cx="27" cy="5" r="5">
				                <animate attributeName="cy"
				                     begin="0s" dur="2.2s"
				                     from="5" to="5"
				                     values="5;50;50;5"
				                     calcMode="linear"
				                     repeatCount="indefinite" />
				                <animate attributeName="cx"
				                     begin="0s" dur="2.2s"
				                     from="27" to="27"
				                     values="27;49;5;27"
				                     calcMode="linear"
				                     repeatCount="indefinite" />
				            </circle>
				            <circle cx="49" cy="50" r="5">
				                <animate attributeName="cy"
				                     begin="0s" dur="2.2s"
				                     values="50;50;5;50"
				                     calcMode="linear"
				                     repeatCount="indefinite" />
				                <animate attributeName="cx"
				                     from="49" to="49"
				                     begin="0s" dur="2.2s"
				                     values="49;5;27;49"
				                     calcMode="linear"
				                     repeatCount="indefinite" />
				            </circle>
				        </g>
				    </g>
				</svg>
			{{/if}}	
			<div class="fuzen-logo">
				<img src="/fuzen-logo.svg">		
			</div>
		</main>
	</div>
</template>
